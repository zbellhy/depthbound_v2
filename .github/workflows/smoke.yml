name: Smoke

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

    steps:
      - uses: actions/checkout@v4

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright CLI & Chromium (skip if cached browsers)
        run: |
          npx -y @playwright/test@1.45.3 install-deps
          if [ "${{ steps.pw-cache.outputs.cache-hit }}" != "true" ]; then
            npx -y @playwright/test@1.45.3 install chromium
          fi

      - name: Run smoke tests (Chromium headless)
        run: npx -y @playwright/test@1.45.3 test

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
