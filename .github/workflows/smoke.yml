name: Smoke

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install tooling and browser
        run: |
          npm ci || npm i
          npx playwright install --with-deps
      - name: Run smoke tests (Chromium headless)
        run: npm run test:smoke
      - name: Upload artifacts (screenshots/trace) on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
            **/playwright/.cache/**
